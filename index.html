<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Racer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <div class="hero mb-4">
            <h1>Type Racer</h1>
            <button class="btn btn-primary mt-3">Instructions</button>
        </div>
    </header>
    <main>
        <section id="gameArea" class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group mb-3 mt-3">
                        <label class="input-group-text" for="inputGroupSelect01">Select Difficulty</label>
                        <select class="form-select" id="levelSelector">
                            <option value="easy" selected>Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                            <option value="hardest">Hardest</option>
                        </select>
                    </div>
        
                    <div class="mb-3">
                        <label for="sampleText" class="form-label">Test your typing speed by typing the text shown below:</label>
                        <input id="sampleText" class="form-control pt-3 pb-3" type="text" value="The cat sat on the mat." aria-label="default input example">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="typingArea" rows="6" placeholder="Click the start button to begin the test"></textarea>
                    </div>
                    <div id="buttonArea">
                        <button class="btn btn-warning py-2 px-3">Start</button>
                        <button class="btn btn-warning py-2 px-3">Stop</button>
                        <button class="btn btn-warning py-2 px-3">Retry</button>
                    </div>
                </div>
                <div class="col-md-4 mt-3">
                    <div id="resultsArea" class="shadow-box">
                        <h2>Results</h2>
                        <p>Level: <span class="level">Easy</span></p>
                        <p>Time: <span class="time">0</span>s</p>
                        <p>WPM: <span class="wordsPerMin">0</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- Custom JS -->
    <script src="assets/js/scripts.js"></script>
</body>

</html>
